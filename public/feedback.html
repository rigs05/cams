<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS - Complaints and Feedback</title>
    
    <!-- BOOTSTRAP API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="./css/master.css">
    
    <!-- BOOTSTRAP JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- JS FOR FETCHING EMPID OF LOGGED IN USER FROM THE DB -->
    <script>
        fetch (`/api/getempId`)
        .then (response => response.json())
        .then (data => {
            const empID = data.empid;

            document.getElementById('empID').textContent = empID;
        })
        .catch(error => {
            console.log(error);
            alert('An error occured while fetching user data');
        })
    </script>
</head>
<body>

    <div class="container1 pb-5">

        <!-- HEADING SECTION -->
        <div class="text-center d-flex">
            <img class="align-self-start pt-2 ps-2" src="/img/logo.png" alt="cams" height="120" />
            <div class="text-center m-auto pt-3">
                <h2>COMPLAINTS / FEEDBACK</h2>
            </div>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg p-0 mt-4 mb-1 navibox">
            <div class="container-fluid">
                <a class="navbar-brand text-success pt-0 ps-2"><span id="empID">EmpID</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-dark pb-3 pt-2 mx-4" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link text-secondary px-4" href="/maindash">Dashboard</a>
                        <a class="nav-link text-secondary px-4" href="">Export Reports</a>
                        <a class="nav-link text-dark active px-4" href="#">Complaints</a>
                        <a class="nav-link text-secondary px-4" href="/contact">Contact Us</a>
                    </div>
                    <div class="navbar-nav ms-auto me-5 pt-1">
                        <a class="nav-link btn btn-outline-danger" type="submit" href="/auth/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CONTENT FORM -->
        <div class="form">
            <form action="/auth/fback" method="post">
                <div id="" class="text-center">
                    <select class="mt-4" name="reqtype" required>
                        <option value="">Select an Option</option>
                        <option value="complaint">Complaint</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="form-group text-center p-3 col-lg-8 col-md-12 mx-auto">
                    <textarea id="txt" class="mt-4 py-3 form-control form-control-lg border border-info" placeholder="Please enter your query here..." name="txt" rows="8" value="" required></textarea><br>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-success p-2 me-5 col-2" type="submit">SUBMIT HERE</button>
                    <a class="text-decoration-none btn btn-outline-secondary p-2 col-2" href="maindash.html">Back</a>                        
                </div>
            </form>
        </div>
    </div>
</body>
</html>
