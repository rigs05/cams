<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS - New Registration</title>

    <!-- BOOTSTRAP API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- BOOTSTRAP JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- JS FOR FETCHING EMPID OF LOGGED IN USER FROM THE DB -->
    <script>
        fetch (`/api/getempId`)
        .then (response => response.json())
        .then (data => {
            const empID = data.empid;

            document.getElementById('empID').textContent = empID;
        })
        .catch(error => {
            console.log(error);
            alert('An error occured while fetching user data');
        })
    </script>
</head>
<body>

    <div class="container1">

        <!-- HEADING SECTION -->
        <div class="text-center d-flex">
            <img class="align-self-start pt-2 ps-2" src="/img/logo.png" alt="cams" height="120" />
            <div class="text-center m-auto pt-3">
                <h2>REGISTER NEW EMPLOYEE</h2>
            </div>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg p-0 mt-4 mb-1 navibox">
            <div class="container-fluid">
                <a class="navbar-brand text-success pt-0 ps-2"><span id="empID">EmpID</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-dark pt-2 pb-3 mx-4" id="navbarNavAltMarkup">
                    <div class="navbar-nav pt-1">
                        <a class="nav-link text-secondary ps-0 pe-3" href="/admindash">Dashboard</a>
                        <a class="nav-link text-dark active px-4" href="#">Add Employee</a>
                        <a class="nav-link text-secondary px-4" href="">Export Reports</a>
                        <a class="nav-link text-secondary px-4" href="/syslog">System Logs</a>
                        <a class="nav-link text-secondary" href="/complaint">Complaints</a>
                        <a class="nav-link text-secondary px-4" href="/contact">Contact Us</a>
                    </div>
                    <div class="navbar-nav ms-auto me-5 pt-1">
                        <a class="nav-link btn btn-outline-danger" type="submit" href="/auth/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CONTENT FORM -->
        <div class="mid-container">
            <form action="/auth/register" method="POST">
                <div id="usertype" class="text-center">
                    <select class="mt-4" name="usertype" required>
                        <option value=""><b>Register as</b></option>
                        <option value="Admin">Admin</option>
                        <option value="Emp">Employee</option>
                    </select>
                </div>

                <div class="">
                    <div class="form-row d-flex p-4">
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empName">Name: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="empName" name="empName" required />
                        </div>
                        <div class="form-group col-6 m-auto p-3">
                            <label for="userID">UserID: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="userID" maxlength="15" name="userID" />
                        </div>
                    </div>

                    <div class="form-row d-flex p-4">
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empPass">Password: </label>
                            <input type="password" class="form-control form-control-lg border border-secondary-subtle" id="empPass" maxlength="25" name="empPass" required />
                        </div>
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empDOB">Date of Birth: </label>
                            <input type="date" class="form-control form-control-lg border border-secondary-subtle" id="empDOB" name="empDOB" />
                        </div>
                    </div>

                    <div class="form-row d-flex p-4">
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empMail">Email: </label>
                            <input type="email" class="form-control form-control-lg border border-secondary-subtle" id="empMail" name="empMail" required />
                        </div>
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empMobile">Mobile: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="empMobile" name="empMobile" maxlength="10" />
                        </div>
                    </div>

                    <div class="form-row d-flex p-4">
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empDesig">Designation: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="empDesig" name="empDesig" />
                        </div>
                        <div class="form-group col-6 m-auto p-3">
                            <label for="empDept">Department: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="empDept" name="empDept" />
                        </div>
                    </div>

                    <div class="form-row d-flex p-4">
                        <div class="form-group m-auto col-12 mb-3 p-3">
                            <label for="empAdd">Address: </label>
                            <input type="text" class="form-control form-control-lg border border-secondary-subtle" id="empAdd" name="empAdd" row="5" column="15">
                        </div>
                    </div>
                </div>
                <br>

                <!-- FOOTER BUTTONS -->
                <div class="text-center my-5">
                    <button class="btn btn-success btn-lg p-2 mx-4 my-auto col-2" type="submit">DONE</button>
                    <button class="btn btn-outline-dark btn-lg p-2 mx-4 my-auto col-2" type="reset">CLEAR</button>
                    <a class="btn btn-secondary btn-lg p-2 mx-4 my-auto col-2" href="./admindash.html">BACK</a>
                </div>
                <br>
            </form>
        </div>
    </div>

</body>
</html>
