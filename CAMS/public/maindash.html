<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS - Employee Dashboard</title>
    
    <!-- BOOTSTRAP API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="./css/master.css">

    <!-- BOOTSTRAP JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- JS FOR FETCHING EMPLOYEE DETAILS FROM THE DB -->
    <script>
        
        fetch (`/api/getId`)
        .then (response => response.json())
        .then (data => {
            const empID = data.empid;
            const userID = data.userid;
            const name = data.name;
            const dob = data.dob;
            const mobile = data.mobile;
            const email = data.email;
            const address = data.address;
            const dateofjoin = data.joining_date;
            const designation = data.designation;
            const department = data.department;


            // Update the HTML elements with the fetched data
            document.getElementById('empID').textContent = empID;
            document.getElementById('userID').textContent = userID;
            document.getElementById('name').textContent = name;
            document.getElementById('dob').textContent = dob;
            document.getElementById('mobile').textContent = mobile;
            document.getElementById('email').textContent = email;
            document.getElementById('address').textContent = address;
            document.getElementById('dateofjoin').textContent = dateofjoin;
            document.getElementById('designation').textContent = designation;
            document.getElementById('department').textContent = department;
        })
        .catch(error => {
            console.log(error);
            alert('An error occurred while fetching user data');
        });
    </script>
</head>
<body>

    <div class="container1 pb-5">

        <!-- HEADING SECTION -->
        <div class="text-center d-flex">
            <img class="align-self-start pt-2 ps-2" src="/img/logo.png" alt="cams" height="120" />
            <div class="text-center m-auto pt-3">
                <h2>EMPLOYEE DASHBOARD</h2>
            </div>
        </div>

        <!-- NAVIGATION BAR -->
        <nav class="navbar navbar-expand-lg p-0 mt-4 mb-1 navibox">
            <div class="container-fluid">
                <a class="navbar-brand text-success ps-2 pt-0"><span id="empID"></span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-dark pt-2 pb-3 mx-4" id="navbarNavAltMarkup">
                    <div class="navbar-nav pt-1">
                        <a class="nav-link text-dark active px-4" href="#">Dashboard</a>
                        <a class="nav-link text-secondary px-4" href="">Export Reports</a>
                        <a class="nav-link text-secondary px-4" href="/feedback">Complaints</a>
                        <a class="nav-link text-secondary px-4" href="/contact">Contact Us</a>
                    </div>
                    <div class="navbar-nav ms-auto me-5 pt-1">
                        <a class="nav-link btn btn-outline-danger" type="submit" href="/auth/logout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- CONTENT BLOCK -->
        <div class="container m-auto" style="width:80%">
            <div class="row row-gap-4 mx-4 mb-5">
                <!-------- PRESENT/ABSENT STATUS ----------->
                <div class="col-12 d-flex justify-content-center my-3">
                    <strong>Status: </strong><span class="badge border border-success text-success ms-2" id=""><b>PRESENT</b></span>
                </div>
                <!-- <div class="col-12 d-flex justify-content-center my-3">
                    <strong>Status: </strong><span class="badge border border-danger text-danger ms-2" id=""><b>ABSENT</b></span>
                </div> -->
                <!---------------------------------------->
                
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="name" class="">Name</label>
                    <span id = 'name' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="designation">User ID</label>
                    <span id = 'userID' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="designation">Designation</label>
                    <span id = 'designation' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="dateofjoin">Date of Joining</label>
                    <span id = 'dateofjoin' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="dob">Date of Birth</label>
                    <span id = 'dob' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-6 p-2">
                    <label for="department">Department</label>
                    <span id = 'department' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
            </div>

            <div class="row row-gap-4 mx-4 mb-5">
                <div class="col-12 pt-4 pb-2 text-dark-emphasis" style="border-bottom: 1px solid;">
                    <h4>PERSONAL</h4>
                </div>
                <div class="col-lg-6 col-md-6 col p-2">
                    <label for="email">Email</label>
                    <span id = 'email' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 p-2">
                    <label for="mobile">Contact</label>
                    <span id = 'mobile' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>   
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12 p-2">
                    <label for="address">Address</label>
                    <span id = 'address' class="d-block" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;"></span>  
                </div>
            </div>
            
            <!-- ATTENDANCE BLOCK -->
            <div class="row mx-4">
                <div class="col-12 pt-4 pb-2 text-dark-emphasis" style="border-bottom: 1px solid;">
                    <h4>ATTENDANCE</h4>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 p-2 text-center">
                    <span id = 'month' class="d-block mb-4"><b>Monthwise</b></span>
                    <label for="present" class="">Present:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">19</span><br>
                    <label for="absent" class="">Absent:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">6</span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 p-2 text-center">
                    <span id = 'year' class="d-block mb-4"><b>Yearwise</b></span>
                    <label for="present" class="">Present:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">100</span><br>
                    <label for="absent" class="">Absent:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">25</span>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12 p-2 text-center">
                    <span id = 'overall' class="d-block mb-4"><b>Overall</b></span>
                    <label for="present" class="">Present:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">100</span><br>
                    <label for="absent" class="">Absent:</label><span class="ms-1" style="font-family: 'Ubuntu', sans-serif; font-size: x-large;" id="">125</span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
