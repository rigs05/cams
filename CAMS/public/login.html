<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMS - Login</title>
    
    <!-- BOOTSTRAP API -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="./css/master.css">
    
    <!-- BOOTSTRAP JS FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container1 p-4">

        <!-- HEADING SECTION -->
        <div class="text-center d-flex">
            <img class="align-self-start pt-2 ps-2" src="/img/logo.png" alt="cams" height="120" />
            <div class="text-center m-auto pt-3">
                <h2>LOGIN</h2>
            </div>
        </div>

        <!-------------------- Form Data ----------------------------->
        <div class="row mx-4 my-4 border border-primary-subtle">
            <form class="col-lg-4 col-md-4 col-sm-12" action="/auth/login" method="post">
                    <div class="p-4">
                        <label for="userID" class="form-label mt-4 ms-1 text-black">User ID: </label>
                        <input type="text" id="userID" name="userID" class="form-control form-control-lg border border-success-subtle" maxlength="15" placeholder="eg.john123" required />
                        
                        <label for="empPass" class="form-label mt-4 ms-1 text-black">Password: </label>
                        <input type="password" id="empPass" name="empPass" class="form-control form-control-lg border border-success-subtle" placeholder="********" required />
                        
                        <label for="remarks" class="form-label mt-4 ms-1 text-black">Remarks: </label>
                        <textarea id="remarks" name="remarks" placeholder="input text here..." class="form-control border border-secondary-subtle" rows="6" cols=""></textarea>
                        <button class="btn btn-primary btn-lg my-4" type="submit">LOGIN</button>
                    </div>
            </form>
    
                <!-- FINGERPRINT SECTION -->
                <div class="col-lg-4 col-md-4 col-sm-12 m-auto text-center p-5">
                    <h1>OR</h1>
                </div>
    
                <div class="col-4 m-auto text-center ps-0 py-5">
                    <img class="border border-info" style="border-radius: 100%;" src="./img/f2.gif" alt="scanning" />
                </div>
        </div>
    </div>
</body>
</html>
